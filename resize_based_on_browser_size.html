<head>

  <!-- Javascript -->
  <script type="text/javascript">

    function resizeRock() {
      document.getElementById('image').style.height = (document.body.clientHeight * 0.9);
    };

    function greetUser() {
      alert("Hi, I'm a magic rock");
    }

  </script>
</head>

  <body onload="resizeRock(); greetUser()" onresize="resizeRock()">

  </body>

</html>
