<html>
<head>
  <title></title>

  <style type="text/css">
    body {
      margin-left: 30%;
      margin-right: 30%;
      padding-left: 30px;
    }

  </style>

  <script type="text/javascript">
    var curScene = 0;

    function changeScene(decision) {


      if (curScene == 0) {
        curScene = 1;
      }
        else if (curScene == 1) {
          if (decision == 1) {
            curScene = 2;
          }
          else {
            curScene = 3;
          }
        }

        else if (curScene == 2) {
          if (decision == 1) {
            curScene = 4;
          }
          else {
            curScene = 5;
          }
        }

        else if (curScene == 3) {
          if (decision == 1) {
            curScene = 6;
          }
          else {
            curScene = 7;
          }
        }

        else if (curScene == 4) {
          if (decision == 1) {
            curScene = 8;
          }
          else {
            curScene = 9;
          }
        }

        else if (curScene == 5) {
          curScene = 0
        }
        else if (curScene == 6) {
          curScene = 0;
        }
        else if (curScene == 7) {
          if (decision == 1) {
            curScene = 6;
         }
          else {
            curScene = 9;
          }
        }

      document.getElementById('pic').src = "scene" + curScene + ".png";

    }

  </script>
</head>
<body>
  <img id="pic" src="scene0.png"><br>
  <button id="1" onClick="changeScene(1);">1</button>
  <button id="2" onClick="changeScene(2);">2</button>
</body>
</html>
