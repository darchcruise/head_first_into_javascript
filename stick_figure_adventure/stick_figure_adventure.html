<html>
<head>
  <title></title>

  <style type="text/css">
    body {
      margin-left: 30%;
      margin-right: 30%;
      padding-left: 30px;
    }

  </style>

  <script type="text/javascript">
    var curScene = 0;

    function changeScene(decision) {


      switch (curScene) {
        case 0:
          curScene = 1;
          break;

        case 1:
          if (decision == 1) {
            curScene = 2;
          }
          else {
            curScene = 3;
          }
          break;

        case 2:
          if (decision == 1) {
            curScene = 4;
          }
          else {
            curScene = 5;
          }
          break;

        case 3:
          if (decision == 1) {
            curScene = 6;
          }
          else {
            curScene = 7;
          }
          break;

        case 4:
          if (decision == 1) {
            curScene = 8;
          }
          else {
            curScene = 9;
          }
          break;

        case 5:
          curScene = 0
          break;

        case 6:
          curScene = 0;
          break;

        case 7:
          if (decision == 1) {
            curScene = 6;
          }
          else {
            curScene = 9;
          }
          break;

        case 8:
          // TO BE CONTINUED
          break;

        case 9:
          // TO BE CONTINUED
          break;
      }

      document.getElementById('pic').src = "scene" + curScene + ".png";
    }


  </script>
</head>
<body>
  <img id="pic" src="scene0.png"><br>
  <button id="1" onClick="changeScene(1);">1</button>
  <button id="2" onClick="changeScene(2);">2</button>
</body>
</html>
