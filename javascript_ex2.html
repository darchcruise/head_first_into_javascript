<html>

    <title>iRock - The Virtual Pet Rock</title>
  </head>

  <body
    <div style="margin-top:100px; text-align:center">
      <button id="btn" onclick="calc();">Sumbit</button>
    </div>
  </body>


<script type="text/javascript">
      function calc() {
        var revenue = prompt("What is your Annual Revenue?", "Enter your Revenue.");
        var expense = prompt("What is your Annual Expense?", "Enter your Expense.");
        var profit = revenue - expense
          if (profit) {
            alert("Your profit is: " + profit);
          }
      }
    </script>
